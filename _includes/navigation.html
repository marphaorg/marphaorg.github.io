<ul class="navbar-nav ml-auto">
    {% for item in site.data.navigation %}
        <li class="nav-item">
            {% if item.sub == null %}
                <a href="{{ item.link }}" class="nav-link {% if item.link == page.url %}active{% endif %}">{{ item.name }}</a>
            {% else %}
                <a href="{{ item.link }}" class="nav-link dropdown-toggle {% if item.link == page.url %}active{% endif %}">{{ item.name }}</a>
                <ul class="dropdown-menu">
                    {% for subitem in item.sub %}
                        <li class="nav-item"><a href="{{ subitem.link }}" class="nav-link {% if subitem.link == page.url %}active{% endif %}">{{ subitem.name }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
        </li>
    {% endfor %}
</ul>
